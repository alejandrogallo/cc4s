- name: TensorReader
  in:
    fileName: "../../../resources/systems/H2O/CoulombVertexReal.yaml"
  out:
    tensor: CoulombVertex
- name: TensorReader
  in:
    fileName: "../../../resources/systems/H2O/HoleEigenEnergiesReal.yaml"
  out:
    tensor: HoleEigenEnergies
- name: TensorReader
  in:
    fileName: "../../../resources/systems/H2O/ParticleEigenEnergiesReal.yaml"
  out:
    tensor: ParticleEigenEnergies

- name: CoulombIntegralsFromVertex
  in:
    coulombVertex: CoulombVertex
    holeEigenEnergies: HoleEigenEnergies
    particleEigenEnergies: ParticleEigenEnergies
  out:
    coulombIntegrals: CoulombIntegrals

- name: Mp2EnergyFromCoulombIntegrals
  in:
    coulombIntegrals: CoulombIntegrals
    holeEigenEnergies: HoleEigenEnergies
    particleEigenEnergies: ParticleEigenEnergies
  out:
    energy: Mp2Energy
