- name: TensorReader
  in:
    fileName: "../../../tutorials/systems/H2O/EigenEnergiesReal.yaml"
  out:
    tensor: EigenEnergies

- name: TensorReader
  in:
    fileName: "../../../tutorials/systems/H2O/Spins.yaml"
  out:
    tensor: Spins

- name: TensorReader
  in:
    fileName: "../../../tutorials/systems/H2O/FockOperatorReal.yaml"
  out:
    tensor: CoulombVertex

- name: TensorReader
  in:
    fileName: "../../../tutorials/systems/H2O/CoulombVertexReal.yaml"
  out:
    tensor: CoulombVertex

- name: DefineHolesAndParticles
  in:
    eigenEnergies: EigenEnergies
  out:
    slicedEigenEnergies: EigenEnergies

#- name: SliceCoulombVertex
#  in:
#    slicedEigenEnergies: EigenEnergies
#    coulombVertex: CoulombVertex
#  out:
#    slicedCoulombVertex: CoulombVertex
- name: SliceOperator
  in:
    slicedEigenEnergies: EigenEnergies
    operator: CoulombVertex
    dimensions:
      - 1
      - 2
  out:
    slicedOperator: CoulombVertex

- name: CoulombIntegralsFromVertex
  in:
    slicedCoulombVertex: CoulombVertex
  out:
    coulombIntegrals: CoulombIntegrals

- name: DrccdEnergyFromCoulombIntegrals
  in:
    slicedEigenEnergies: EigenEnergies
    coulombIntegrals: CoulombIntegrals
    maxIterations: 64
    energyConvergence: 1.0E-8
    mixer:
      type: LinearMixer
      ratio: 1.0
  out:
    energy: DrccdEnergy
